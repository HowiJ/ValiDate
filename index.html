<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Assignment 6" content="Date Validation">
		<title>Assignment 6: Date Validation</title>

		<link rel="stylesheet" type="text/css" href="./index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	</head>
	<body>
		<h1>Welcome to Plan-A-Trip!</h1>

		<form>
			<input type="text" name="from" id="from" class="date" placeholder="From">
			<input type="text" name="to" id="to" class="date" placeholder="To">
			<input type="text" name="name" id="name" placeholder="Name">
			<input type="submit" value="Check dates!" id="check">
		</form>

		<div id="errorMessage">
			<p class="error" class="dates" id="errorF">Your 'From' date can't be blank!</p>
			<p class="error" class="dates" id="errorT">Your 'To' date can't be blank!</p>
			<p class="error" id="errorN">Your Name can't be blank!</p>
			<p class="error" id="invalidDate">Your 'To' date cannot be before your 'From' date</p>
		</div>

		<div id="alert">
			<h2>Alert</h2>
			<div id="text">
			</div>
			<button id="okay">ok</button>
		</div>
	</body>
</html>
